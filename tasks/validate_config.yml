---

- name: Fail if required Promtail settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item.name }}`).
  when: "item.when | bool and vars[item.name] == ''"
  with_items:
    - {'name': 'promtail_container_labels_traefik_hostname', when: "{{ promtail_container_labels_traefik_enabled }}"}

- name: (Deprecation) Catch and report renamed Promtail settings
  ansible.builtin.fail:
    msg: >-
      Your configuration contains a variable, which now has a different name.
      Please change your configuration to rename the variable (`{{ item.old }}` -> `{{ item.new }}`).
  when: "item.old in vars"
  with_items: []
